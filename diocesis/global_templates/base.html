<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>{% block titulo %}{% endblock  %}</title>
	{% load static %}
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/estilos.css'%}">
	<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css'%}">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="icon" href="{% static 'img/icono.ico' %}">
</head>
<body>
	<header>
		<div class="logo">
			<img src="{% static 'img/Logo.png' %}" alt="" class="img-responsive">
		</div>
		<nav>
			<ul>
				<li><a href="{% url 'principal:index' %}">Inicio</a></li>
				<li class="sub-menu"><a href="#">Nuestra Di√≥cesis</a>
					<ul>
						<li><a href="{% url 'principal:obispo' %}">Nuesto obispo</a></li>
						<li><a href="{% url 'principal:sacerdote' %}">Directorio sacerdotal</a></li>
						<li><a href="#">Parroquias</a></li>
						<li><a href="#">Pastorales</a></li>
					</ul>
				</li>
				<li><a href="#">Homil&iacute;as</a></li>
				<li><a href="#">Contactanos</a></li>
			</ul>
		</nav>
		<div class="menu-toggle">
			<i class="fa fa-bars" aria-hidden="true"></i>
		</div>
		
	</header>

	{% block contenido %}
		
	{% endblock  %}

	<footer class="parallax" id="pie">
		<div class="row">
			<div class="col-md-3" style="margin-top:30px">
				<ul>
					<li><a id="ms" href="#">
							<span></span>
							<span></span>
							<span></span>
							<span></span>
							<i class="fa fa-twitter" aria-hidden="true"></i>
						</a>
					</li>	
				</ul>
				
			</div>
			<div class="col-md-7" style="margin-top:40px">
				<h6>Derechos Reservados &copy 2018</h6>
				<a href="" data-toggle="modal" data-target="#loginModal" style="color:white; margin-top:-100px;">Entrar</a>
			</div>
			
		</div>
	</footer>


	<script src="{% static '/js/jquery.min.js' %}"></script>
	<script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
	<script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>



	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  	<script>
	  	$(document).ready(function(){
	  		$('.menu-toggle').click(function(){
	  			$('nav').toggleClass('active');
	  		})

	  		$('ul li').click(function(){
	  			$(this).toggleClass('active');
	  		})
	  	})
	  	// Scrolling Effect
	  $(window).on("scroll", function() {
	        if($(window).scrollTop()) {
	              $('header').addClass('black');
	        }

	        else {
	              $('header').removeClass('black');
	        }
	  })
  	</script>
</body>
</html>
